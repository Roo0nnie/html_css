    <script>
        const calculate = () => {
            let input1 = parseInt(document.getElementById('input1').value);
            let input2 = parseInt(document.getElementById('input2').value);
            let input3 = parseInt(document.getElementById('input3').value);
            let average = (input1 + input2 + input3) / 3;

            document.getElementById('result2').innerHTML = "Average: " + average.toFixed(2);
            if(average > 70) {
                document.getElementById('result1').innerHTML = "Passed";
            } else {
                document.getElementById('result1').innerHTML = "Failed";
            }
        }

            document.getElementById('input3').value = Math.floor(Math.random() * (100 - 50 + 1)) + 50;
        }

        const convertToWords = () => {
            let toWord = '';
            let inputNumber = document.getElementById('inputNumber').value;
            for(let i=0;i<inputNumber.length;i++) {
                switch (inputNumber[i]) {
                    case '1':
                        toWord += ' one';
                        break;
                    case '2':
                        toWord += ' two';
                        break;
                    case '3':
                        toWord += ' three';
                        break;
                    case '4':
                        toWord += ' four';
                        break;
                    case '5':
                        toWord += ' five';
                        break;
                    case '6':
                        toWord += ' six';
                        break;
                    case '7':
                        toWord += ' seven';
                        break;
                    case '8':
                        toWord += ' eight';
                        break;
                    case '9':
                        toWord += ' nine';
                        break;
                    case '0':
                        toWord += ' zero';
                        break;
                }
            }
            document.getElementById('numberToWords').innerHTML = toWord;
        }
    </script>
