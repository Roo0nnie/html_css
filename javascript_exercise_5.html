<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="container">
        <h2>Invoice Details</h2>
        <div class="row">
            <div class="col-sm-8">
                <label id="invoice_to">Invoice To: </label>
            </div>
            <div class="col-sm-4">
                <label id="invoice_date">Date: </label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <label id="invoice_address">Address: </label>
            </div>
            <div class="col-sm-4">
                <label id="invoice_num">Invoice #: </label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label id="invoice_payment_mode">Payment Mode: </label>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table table-dark table-stripe-columns mt-4">
            <thead>
                <tr>
                    <th style="width: 50%;">Description</th>
                    <th style="width: 10%;">Qty</th>
                    <th style="width: 20%;">Unit Price</th>
                    <th style="width: 20%;">Amount</th>
                </tr>
            </thead>
            <tbody id="invoice_items">

            </tbody>
        </table>
    </div>
