<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Machine Learning 1 </title>
    <style>
        body {
            background: black;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .div {
            margin-block: 1em;
        }
    </style>
</head>
<body>


    <div class="div">
    <label>Input an character</label>
	<input type="text" id="char" maxlength="1">
	<button type="button" onclick="checkChar()">Check</button>
    </div>

    <div class="div">
        <label>Input an Integer</label>
        <input type="number" id="number">
        <button type="button" onclick="checkNumber()">Check</button>
    </div>

	<script>
        
		function checkNumber() {
			let input = document.getElementById("number").value;
            let number = parseInt(input) % 2;

            if (number == 0) {
                alert('even');
            } else if (number > 0){
                alert('odd');
            }
		}

        function checkChar() {
            let char = document.getElementById("char").value;
            const vowel = ['a','e','i','o','u'];

            if(vowel.includes(char.toLowerCase())) {
                alert('true');
            } else {
                alert('No');
            }
        }
	</script>
</body>
</html>
