<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form action="register.html" method="post">
		<label for="First_Name">First Name</label>
		<input required type="text" name="firsname" placeholder="First Name"><br>

		<label for="Last_Name">Last Name</label>
		<input required type="text" name="lastname" placeholder="Last Name...">
		<br><br>
		<label for="gender">GENDER:</label><br>
		<input type="radio" name="gender">MALE<br>
		<input type="radio" name="gender">FEMALE<br><br>

		<label for="email">E-mail</label>
		<input required type="email" name="email" placeholder="E-mail"><br>

		<label for="number">Number</label>
		<input required type="number" name="number" placeholder="Mobile Number"><br>

		<label for="password">Password</label>
		<input required type="password" name="password" placeholder="Password"><br><br>

		<input type="submit" value="Register">


		<table border="1" width="1000px">
			
		</table>
	</form>
</body>
</html>
